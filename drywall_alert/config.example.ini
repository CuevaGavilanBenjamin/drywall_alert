# DryWall Alert - Configuración
# Archivo de configuración para el sistema de monitoreo

[SFTP]
# Configuración del servidor SFTP
host = localhost
port = 22
user = drywall_user
key_path = keys/id_rsa_drywall
remote_dir = /upload

[ERP]
# Configuración del servicio ERP
service_url = http://localhost:8000
timeout = 30
retry_attempts = 3

[DATA]
# Configuración de generación de datos
default_records = 50
interval_minutes = 10
sensors_count = 6

[LOGGING]
# Configuración de logging
log_level = INFO
log_format = %(asctime)s - %(levelname)s - %(message)s
max_log_size = 10MB
backup_count = 5

[AUTOMATION]
# Configuración de automatización
cleanup_local_files = true
max_local_files = 100
archive_after_days = 7
