# DryWall Alert - AutomatizaciÃ³n Cloud
# Workflow que genera y sube datos de humedad cada 10 minutos

name: Humidity Data Uploader

on:
  # ProgramaciÃ³n automÃ¡tica cada 10 minutos
  schedule:
    - cron: "*/10 * * * *" # Cada 10 minutos

  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      num_records:
        description: "NÃºmero de registros a generar"
        required: false
        default: "50"
        type: string

jobs:
  upload-humidity-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Setup SSH key
        env:
          SFTP_KEY: ${{ secrets.SFTP_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SFTP_KEY" > ~/.ssh/id_rsa_drywall
          chmod 600 ~/.ssh/id_rsa_drywall

          # Agregar host a known_hosts (opcional, para evitar prompts)
          ssh-keyscan -H ${{ secrets.SFTP_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: ğŸ“Š Generate humidity data
        env:
          NUM_RECORDS: ${{ github.event.inputs.num_records || '50' }}
        run: |
          timestamp=$(date +"%Y%m%d_%H%M")
          echo "ğŸ”„ Generando $NUM_RECORDS registros de humedad..."
          python generate_humidity.py -n $NUM_RECORDS -o "data/humedad_${timestamp}.csv"
          echo "FILENAME=humedad_${timestamp}.csv" >> $GITHUB_ENV
          echo "FILEPATH=data/humedad_${timestamp}.csv" >> $GITHUB_ENV

      - name: ğŸ“¤ Upload to SFTP server
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          echo "ğŸš€ Subiendo archivo: $FILENAME"
          python sftp_upload.py "$FILEPATH" \
            --host "$SFTP_HOST" \
            --port "$SFTP_PORT" \
            --user "$SFTP_USER" \
            --key ~/.ssh/id_rsa_drywall \
            --remote-dir "$REMOTE_DIR" \
            --list

      - name: ğŸ“‹ Upload to ERP Service (opcional)
        if: ${{ secrets.ERP_SERVICE_URL != '' }}
        env:
          ERP_SERVICE_URL: ${{ secrets.ERP_SERVICE_URL }}
        run: |
          echo "ğŸ“¡ Enviando a ERP Service..."
          curl -X POST \
            -F "file=@$FILEPATH" \
            -H "Content-Type: multipart/form-data" \
            "$ERP_SERVICE_URL/file" \
            --fail --show-error --silent | jq '.'

      - name: ğŸ§¹ Cleanup sensitive files
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa_drywall
          rm -f "$FILEPATH"
          echo "ğŸ—‘ï¸ Archivos sensibles eliminados"

      - name: ğŸ“Š Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: upload-logs-${{ github.run_number }}
          path: |
            *.log
            evidence/
          retention-days: 30

      - name: ğŸ‰ Success notification
        if: success()
        run: |
          echo "âœ… Proceso completado exitosamente"
          echo "ğŸ“ Archivo: $FILENAME"
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ”„ Run ID: ${{ github.run_id }}"
